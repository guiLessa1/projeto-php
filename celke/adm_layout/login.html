<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Celke</title>
        <link rel="icon" href="image/favicon.ico">
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/perso_login.css">
    </head>
    <body>
        <form class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="image/logo.png" alt="Celke" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal text-light">Área Restrita</h1>
            </div>

            <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control" placeholder="E-mail ou Usuário" required autofocus>
                <label for="inputEmail">Usuário</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                <label for="inputPassword">Senha</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>

            <p class="mt-2 mb-3 text-muted text-center">
                <a href="#" class="text-decoration-none">Cadastrar</a> - 
                <a href="#" class="text-decoration-none">Esqueceu a Senha</a>
            </p>

            <p class="mt-2 mb-3 text-muted text-center">
                <a href="index.html" class="text-decoration-none">Dashboard</a>
            </p>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>        
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
